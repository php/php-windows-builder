name: Build PHP
run-name: Build PHP ${{ inputs.php-version }}
on:
  workflow_dispatch:
    inputs:
      php-version:
        description: 'PHP version to build'
        required: true
      upload:
        type: choice
        options: ['true', 'false']
        description: Upload artifacts to the downloads server
        required: false
        default: 'true'

jobs:
  php:
    strategy:
      matrix:
        arch: [x64, x86]
        ts: [nts, ts]
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build
        uses: ./php
        with:
          php-version: ${{ inputs.php-version }}
          arch: ${{ matrix.arch }}
          ts: ${{ matrix.ts }}

  artifacts:
    runs-on: ubuntu-latest
    needs: php
    outputs:
      artifact-id: ${{ steps.artifacts.outputs.artifact-id }}
    steps:
      - name: Upload artifacts
        uses: actions/upload-artifact/merge@v5
        id: artifacts
        with:
          name: artifacts
          delete-merged: true
  tests:
    strategy:
      matrix:
        arch: [x64, x86]
        ts: [nts, ts]
        opcache: [opcache, nocache]
    runs-on: windows-2022
    needs: artifacts
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download artifacts
        uses: actions/download-artifact@v5
        id: artifacts
        with:
          name: artifacts

      - name: Test PHP
        shell: pwsh
        continue-on-error: true
        run: |
          Import-Module (Join-Path $(pwd).Path '\php\BuildPhp') -Force          
          Invoke-PhpTests -PhpVersion ${{inputs.php-version}} `
                          -Arch ${{matrix.arch}} `
                          -Ts ${{matrix.ts}} `
                          -Opcache ${{matrix.opcache}}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        continue-on-error: true
        with:
          name: test-results-${{matrix.arch}}-${{matrix.ts}}-${{matrix.opcache}}
          path: test-${{matrix.arch}}-${{matrix.ts}}-${{matrix.opcache}}.xml
  upload:
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ github.event.inputs.upload == 'true' }}
    steps:
      - name: Upload to downloads server
        run: |
          url="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ needs.artifacts.outputs.artifact-id }}/zip"
          gh workflow run php.yml -R php/web-downloads -f url="$url" -f php-version=${{ inputs.php-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.WINDOWS_BUILDS_TOKEN }}
